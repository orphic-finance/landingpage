<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="dashboard">
      <main class="background">
        <section class="center">
          <div class="space"></div>
          <div class="space1"></div>
          <header class="center-inner">
            <div class="buttons-parent">
              <div class="buttons">
                <div class="button-home">
                  <a class="home">orphic</a>
                  <img
                    class="vector-1-stroke"
                    alt=""
                    src="../public/vector-1-stroke.png"
                  />
                </div>
              </div>
              <nav class="dashboard-parent">
                <a class="dashboard1">Dashboard</a>
                <a class="monitoring">Monitoring</a>
                <div class="docs">
                  <a class="docs1">Docs</a>
                </div>
                <div class="contacts">
                  <a class="contacts1">Contacts</a>
                </div>
              </nav>
              <div class="buttons1">
                <div class="button-app">
                  <a class="app">App</a>
                  <img
                    class="vector-1-stroke1"
                    alt=""
                    src="../public/vector-1-stroke1.png"
                  />
                </div>
              </div>
            </div>
          </header>
          <div class="body">
            <div class="left-column">
              <div class="dash1">
                <b class="wallet-tracker">Wallet Tracker</b>
                <img
                  class="vector-1-stroke2"
                  loading="lazy"
                  alt=""
                  src="../public/vector-1-stroke.png"
                />
              </div>
              <button class="dash2">
                <b class="pool-monitoring">Pooling Monitoring</b>
                <img
                  class="vector-1-stroke3"
                  alt=""
                  src="../public/vector-1-stroke.png"
                />
              </button>
              <button class="dash3">
                <b class="sniper">Sniper</b>
                <img
                  class="vector-1-stroke4"
                  alt=""
                  src="../public/vector-1-stroke.png"
                />
              </button>
              <div class="dash4">
                <b class="depth-viz">Depth Viz</b>
                <img
                  class="vector-1-stroke5"
                  loading="lazy"
                  alt=""
                  src="../public/vector-1-stroke-3.png"
                />
              </div>
            </div>
            <div class="right-column">
              <img
                class="right-column-child"
                loading="lazy"
                alt=""
                src="../public/group_2.svg"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
