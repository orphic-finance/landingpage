<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="orphic-landing">
      <section class="gradient">
        <div class="tabs">
          <div class="signin-buttons">
            <div class="buttonsignin">
              <a class="home">orphic</a>
              <img
                class="vector-1-stroke"

                src="./public/vector-1-stroke.svg"
              />
            </div>
          </div>
          <div class="tab1"></div>
          <div class="dashboard-tabs">
            <div class="tab11">
              <b class="dashboard">Dashboard</b>
            </div>
            <div class="tab2">
              <b class="monitoring">Monitoring</b>
            </div>
            <div class="tab3">
              <b class="docs">Docs</b>
            </div>
            <div class="tab4">
              <b class="contacts">Contacts</b>
            </div>
          </div>
          <div class="tab12"></div>
          <div class="signin-buttons1">
            <div class="buttonsignin1">
              <b class="app">App</b>
              <img
                class="vector-1-stroke1"
                alt=""
                src="./public/vector-1-stroke.svg"
              />
            </div>
          </div>
        </div>
        <div class="footer-container">
          <div class="footer-content">
            <div class="copyright-wrapper-wrapper">
              <div class="copyright-wrapper">
                <img
                  class="shape-and-lines"
                  loading="lazy"
                  alt=""
                  src="./public/shape-and-lines.svg"
                />
              </div>
            </div>
            <div class="not-financial-advice-container">
              <p class="not-financial-advice">Not Financial Advice</p>
              <p class="all-rights-reserved">2024 Â© All Rights Reserved</p>
              <p class="armand-morin">Armand Morin</p>
            </div>
          </div>
        </div>
        <h1 class="headline">
          <p class="orphic">Orphic</p>
          <p class="finance">Finance</p>
        </h1>
        <p class="subtitle">Automatic Liquidity Manager</p>
        <div class="ctas">
          <div class="primarybutton">
            <b class="text">Start now</b>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="secondarybutton">
            <b class="text1">Contact </b>
            <img
              class="vector-stroke-icon"
              alt=""
              src="./public/vector-stroke.svg"
            />
          </div>
        </div>
      </section>
    </div>
